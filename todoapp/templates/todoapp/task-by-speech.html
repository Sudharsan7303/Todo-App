
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--Font awesome-->
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <title>Add-task-by-speech</title>

</head>
<body>
    
    <section class="py-5 text-center container">
      
      
      <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 >Add task by speech</h1>

          <form method="POST" class="row row-cols-lg-auto g-3 justify-content-center align-items-center m-4 pb-2">
            {% csrf_token %}
            <div class="col-12">
              <div class="form-outline">
                <input type="text" id="form1" class="form-control border border-3" name="task" value="{{ text }}"/>
              </div>
            </div>

            <div class="col-12">
              <button type="submit" class="btn btn-primary">Confirm and Add task</button>
            </div>
          </form>

          
        </div>
      </div>
      

      
    </section>

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
</body>
</html>
