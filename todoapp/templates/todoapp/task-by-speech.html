{% extends "todoapp/base.html" %}
{% load static %}
    {% block title %}Add-task-by-Speech{% endblock title %}
    {% block headContent %}
      <link rel='stylesheet' href="{% static "todoapp/css/loader.css" %}">
    {% endblock headContent %}
    {% block content %}
    <body onload="myFunction()" style="background-color:#bcebf7;">
      <div id="loader"></div>
    <section class="py-5 text-center container animate-bottom" style="display:none;" id="myDiv" >
      
      
      <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 >Add task by speech</h1>

          <form method="POST" class="row row-cols-lg-auto g-3 justify-content-center align-items-center m-4 pb-2">
            {% csrf_token %}
            <div class="col-12">
              <div class="form-outline">
                <input type="text" id="form1" class="form-control border border-3" name="task" value="{{ text }}"/>
              </div>
            </div>

            <div class="col-12">
              <button type="submit" class="btn btn-primary">Confirm and Add task</button>
            </div>
          </form>

          
        </div>
      </div>
      

      
    </section>
    <script src="{% static "todoapp/js/loader.js" %}"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
</body>
    {% endblock content %}
