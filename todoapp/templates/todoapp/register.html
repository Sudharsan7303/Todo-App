{% load static %}
<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--Font awesome-->
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    
    <title>Register</title>
   </head>
<body style="background-color:#bcebf7;">
  <section class="vh-100" >
    <div class="container py-5 h-100  ">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card border my-4" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="py-5 col-md-6 col-lg-5 d-none d-md-block">
                <img
                  src="{% static "todoapp/images/todo-img-2.jpg" %}"
                  alt="login form"
                  class="img-fluid mt-3" style="border-radius: 1rem 0 0 1rem;"/>
              </div> 
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body px-4 p-lg-5 text-black">
  
                  
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-pen fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0">Todo App-Register </span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Create Your Account</h5>

                    <!--Messages -->


                    <div class="container-fluid">
                      {% if messages %}
                        {% for message in messages %}
                          
                          <p class="{{ message.tags }}">{{message}}</p> 
                        {% endfor %}
                      {% endif %}
                    </div>

                    <!--Form -->

                    <form action="#" method="POST">

                      {% csrf_token %}

                      <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example17">Username:</label>
                        <input type="text"  name="username" class="form-control form-control-lg border border-4" required />
                        
                      </div>

                      <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example17">Email:</label>
                        <input type="email"  name="email" class="form-control form-control-lg border border-4" required />
                        
                      </div>
    
                      <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example27">Password:</label>
                        <input type="password" name="password" class="form-control form-control-lg border border-4" required />
                        
                      </div>

                      <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example27">Re-enter the Password:</label>
                        <input type="password" name="password2" class="form-control form-control-lg border border-4" required />
                        
                      </div>
    
                      <div class="pt-1 mb-4 ">
                        <button class="btn btn-dark btn-lg btn-block" type="Submit">Sign Up</button>
                      </div>


                    </form>
  
                    
  
                    
                    <p class="mb-1 pb-lg-2" style="color: #393f81;">Already have an account? <a href="{% url 'login' %}" style="color: #393f81;">Login</a></p>
                    
                  
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>


</html>
