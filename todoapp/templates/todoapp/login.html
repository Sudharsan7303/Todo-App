
{% extends "todoapp/base.html" %}
{% load static %}
{% block content %}
    <section class="vh-100 animate-bottom" style="display:none;" id="myDiv">
      <div class="container py-5 h-100  ">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="card border my-3" style="border-radius: 1rem;">
              <div class="row g-0">
                <div class="py-5 col-md-6 col-lg-5 d-none d-md-block">
                  <img
                    src="{% static "todoapp/images/todo-img.jpg" %}"
                    alt="login form"
                    class="img-fluid" style="border-radius: 1rem 0 0 1rem;"
                  />
                </div>
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                  <div class="card-body p-4 p-lg-5 text-black">
    
                    
    
                      <div class="d-flex align-items-center mb-3 pb-1">
                        <i class="fas fa-pen fa-2x me-3" style="color: #ff6219;"></i>
                        <span class="h1 fw-bold mb-0">Todo App-Login</span>
                      </div>
    
                      <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                      <!--Messages -->


                      <div class="container-fluid">
                        
                        {% if messages %}
                        
                            {% for message in messages %}
                            <p {% if message.tags == 'error' %} style="color:red;" {% else %} style="color:green;" {% endif %}>{{ message }}</p>
                            
                            {% endfor %}
                        
                        {% endif %}
                      </div>

                      <!--Form -->

                      <form action="#" method="POST">

                        {% csrf_token %}

                        <div class="form-outline mb-4 text-start">
                          <label class="form-label" for="form2Example17">Username:</label>
                          <input type="text"  name="uname" class="form-control form-control-lg border border-4" required />
                          
                        </div>
      
                        <div class="form-outline mb-4 text-start">
                          <label class="form-label" for="form2Example27">Password:</label>
                          <input type="password" name="pass" class="form-control form-control-lg border border-4" required />
                          
                        </div>
      
                        <div class="pt-1 mb-4">
                          <button class="btn btn-dark btn-lg btn-block" type="Submit">Login</button>
                        </div>


                      </form>
    
                      
    
                      
                      <p class="mb-1 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="{% url 'register' %}" style="color: #393f81;">Register here</a></p>
                      
                    
    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    {% endblock content %}
