
{% extends "todoapp/base.html" %}
{% block title %}Edit-task{% endblock title %}
{% block content %}
<body>
    
    <section class="py-5 text-center container">
      
      
      <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 >Edit the Todo </h1>

          <form method="POST" class="row row-cols-lg-auto g-3 justify-content-center align-items-center m-4 pb-2">
            {% csrf_token %}
            <div class="col-12">
              <div class="form-outline">
                <input type="text" id="form1" class="form-control border border-3" name="task" value="{{ todo.todo_name }}"/>
              </div>
            </div>

            <div class="col-12">
              <button type="submit" class="btn btn-primary">Edit Task</button>
            </div>
          </form>

          
        </div>
      </div>
      

      
    </section>

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
</body>
{% endblock content %}
