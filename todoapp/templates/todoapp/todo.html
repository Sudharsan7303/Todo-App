
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--Font awesome-->
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <title>Todo-App</title>

</head>
<body>
    
    <section class="py-5 text-center container">
      <div class="text-start">
        <a href="{% url 'logout' %}"><button style="background: firebrick; color: white;" type="submit" class="btn btn-primary "><i class="fa-solid fa-arrow-left"></i> Logout Session</button><a>
      </div>
      
      <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 >Your Todo List </h1>

          <form method="POST" class="row row-cols-lg-auto g-3 justify-content-center align-items-center m-4 pb-2">
            {% csrf_token %}
            <div class="col-12">
              <div class="form-outline">
                <input type="text" id="form1" class="form-control border border-3" name="task" placeholder="Enter Your Todo task"/>
              </div>
            </div>

            <div class="col-12">
              <button type="submit" class="btn btn-primary">Add Task</button>
            </div>
          </form>

          
        </div>
      </div>
      {% if todos %}

      <table class="table mb-4 table-hover table-primary table-borderless" >
        <thead>
          <tr class="table-dark">
            <th scope="col">Todo item</th>
            <th scope="col">Status</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for todo in todos %}
          <tr>
            <td>{{todo.todo_name}}</td>
            
            {% if todo.status == True %}
              <td>Completed</td>
            {% else %}
              <td>In progress</td>
            {% endif %}

            <td>
              <a href="{% url 'edit' todo.id %}"><button type="submit"  class="btn btn-danger">Edit</button></a>
              <a href="{% url 'delete' todo.id %}"><button type="submit" class="btn btn-danger">Delete</button></a>
              <a href="{% url 'update' todo.id %}"><button type="submit" class="btn btn-success ms-1">Finished</button></a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      {% else %}
      <div class='container-fluid'>
        <h3>There are no Tasks to do. Add new tasks to get started.</h3>
      </div>
      {% endif %}


      
    </section>

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
</body>
</html>
